<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emploi du Temps</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://wallpaperaccess.com/full/799795.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .schedule {
            max-width: 800px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
            position: relative;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .class-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            animation: slideIn 1s ease-in-out;
        }
        .live-time, .live-date {
            font-size: 20px;
            color: #555;
            margin-top: 10px;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 100px;
            height: auto;
            animation: fadeIn 2s ease-in-out;
        }
        .counter {
            font-size: 20px;
            color: #FF5733;
            text-align: center;
            margin-top: 20px;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .info-text {
            font-size: 16px;
            color: #333;
            text-align: center;
            margin-top: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }
        @media (max-width: 600px) {
            .schedule {
                padding: 10px;
            }
            .class-name {
                font-size: 20px;
            }
            .live-time, .live-date {
                font-size: 16px;
            }
            .counter {
                font-size: 18px;
            }
            .info-text {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="schedule">
        <img src="https://cdn-icons-png.flaticon.com/512/10037/10037984.png" alt="Logo de l'Ã©cole" class="logo">
        <div class="header">
            <div class="class-name">1MIT</div>
            <div class="live-time" id="live-time"></div>
            <div class="live-date" id="live-date"></div>
        </div>
        <div class="info-text">L'emploi du temps sera disponible que la semaine mais pas le week-end. Vous verrez l'emploi dans :</div>
        <div class="counter" id="counter">48:00:00</div>
    </div>
    <script>
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            const dateString = now.toLocaleDateString('fr-FR', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            document.getElementById('live-time').textContent = timeString;
            document.getElementById('live-date').textContent = dateString;
        }

        function startCounter() {
            const counterElement = document.getElementById('counter');
            let endTime = localStorage.getItem('endTime');

            if (!endTime) {
                const now = new Date();
                endTime = now.getTime() + 48 * 60 * 60 * 1000; // 48 hours from now
                localStorage.setItem('endTime', endTime);
            }

            const interval = setInterval(() => {
                const now = new Date().getTime();
                const timeLeft = endTime - now;

                if (timeLeft > 0) {
                    const hours = Math.floor(timeLeft / (1000 * 60 * 60));
                    const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                    counterElement.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                } else {
                    clearInterval(interval);
                    counterElement.textContent = "00:00:00";
                }
            }, 1000);
        }

        function checkAndStartCounter() {
            const now = new Date();
            const dayOfWeek = now.getDay();
            const lastSaturday = new Date(now.setDate(now.getDate() - (dayOfWeek + 1) % 7));
            lastSaturday.setHours(0, 0, 0, 0);

            const storedSaturday = localStorage.getItem('lastSaturday');
            if (!storedSaturday || new Date(parseInt(storedSaturday)) < lastSaturday) {
                localStorage.setItem('lastSaturday', lastSaturday.getTime());
                localStorage.removeItem('endTime');
            }

            if (dayOfWeek === 6 || dayOfWeek === 0) { // 6 is Saturday, 0 is Sunday
                startCounter();
            }
        }

        updateTime();
        setInterval(updateTime, 1000);
        checkAndStartCounter();
    </script>
</body>
</html>
